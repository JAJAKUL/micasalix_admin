<div class="card-body">
    <div class="row">
      <div class="col-md-6">
          <div class="input-group no-border">
            <input type="text" class="form-control" placeholder="Search user by email" [(ngModel)]="search">
            <div *ngIf="search" class="input-group-append" (click)="getAllUser()">
                <div class="input-group-text text-danger">
                  <i class="nc-icon nc-simple-remove"></i>
                </div>
              </div>
            <div class="input-group-append" (click)="findUser()">
              <div class="input-group-text">
                <i class="nc-icon nc-zoom-split"></i>
              </div>
            </div>
          </div>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn-info" (click)="createUser()"><i class="fa fa-plus"></i> Create User </button>  
      </div>
    </div>
  <div class="table-responsive">
    <table class="table">
      <thead class=" text-primary">
        <th>
          Sl.No
        </th>
        <th>
          Email
        </th>
        <th>
          Full Name
        </th>
        <!-- <th>
         User Name
        </th> -->
        <th>
          Phone No.
        </th>
        <th class="text-center">
          Action
        </th>
      </thead>
      <tbody *ngIf="userList">
        <tr *ngFor="let item of userList;let i=index">
          <td>
            {{i+1}}.
          </td>
          <td>
            {{item.Email}}
          </td>
          <td>
            {{item.FullName}}
          </td>
          <!-- <td>
            {{item.UserName}}
          </td> -->
          <td>
            {{item.Phone ? item.Phone : 'N/A'}}
          </td>
          <td class="text-center">
            <button *ngIf="item.Active == false" title="Active" (click)="activeAgent(item._id,true,i)"><i class="fa fa-check"></i></button>&nbsp;
            <button *ngIf="item.Active == true" title="Deactive" (click)="activeAgent(item._id,false,i)"><i class="fa fa-times"></i></button>&nbsp;
            <!-- <button title="User Details" (click)="viewUser(item._id)"><i class="fa fa-eye"></i></button> -->
            <button  title="Edit Agent" (click)="editUser(item._id)"><i class="fa fa-edit"></i></button>&nbsp;
            <!-- <button title="Delete Service" (click)="deleteService(item._id)"><i class="fa fa-trash-o"></i></button> -->
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="userList == ''">
        <tr class="text-center">
          <td colspan="6">Data Not Found...</td>
        </tr>
      </tfoot>
    </table>
    <mat-paginator  #paginator (page)="paginationChange($event)" [length]="count" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
