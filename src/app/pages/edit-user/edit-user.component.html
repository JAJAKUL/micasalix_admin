<div class="row">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <h3 class="card-title">Edit User</h3>
        </div>
        <div class="card-body" *ngIf="agentDetails">
            <form [formGroup]="createAgent">
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Full Name" formControlName="FullName">
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" placeholder="Email" formControlName="Email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" placeholder="Phone Number" formControlName="Phone">
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="update ml-auto mr-auto">
                    <!-- <button  [disabled]="userDetails.verification.driverVerification == 'accept'"  class="btn btn-primary btn-round" (click)="driverAcceptAndReject('accept')">Accept</button>
                    <button  [disabled]="userDetails.verification.driverVerification == 'reject'"  class="btn btn-danger btn-round" (click)="driverAcceptAndReject('reject')">Reject</button> -->
                    <button  class="btn btn-danger btn-round" (click)="submitForm()">Submit</button>
                </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
