<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Change Password</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="ChangePasswordForm">
            <div class="row">
              <div class="col-md-8 pr-2">
                <div class="form-group">
                  <label>Current Password</label>
                  <input type="password" class="form-control" placeholder="Current Password" formControlName="CurrentPassword" >
                  <mat-error *ngIf="submitted && ChangePasswordForm.get('CurrentPassword').errors || ChangePasswordForm.get('CurrentPassword').touched && hasError('CurrentPassword', 'required')" style="color: red;">
                    Current Password is required
                  </mat-error>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" class="form-control" placeholder="New Password" formControlName="NewPasswrod">
                  <mat-error *ngIf="submitted && ChangePasswordForm.get('NewPasswrod').errors || ChangePasswordForm.get('NewPasswrod').touched && hasError('NewPasswrod', 'required')" style="color: red;">New Passwrod is required</mat-error>
                  <mat-error *ngIf="hasError('NewPasswrod', 'pattern')" style="color: red;">New Password at least 6 char's with alphabet, special char and number</mat-error>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm Password" formControlName="ConfirmPassword">
                  <div *ngIf="submitted && ChangePasswordForm.get('ConfirmPassword').errors || ChangePasswordForm.get('ConfirmPassword').touched ">
                    <mat-error *ngIf="submitted && ChangePasswordForm.get('ConfirmPassword').errors && hasError('ConfirmPassword', 'required')" style="color: red;">Confirm Password is required</mat-error>
                    <mat-error *ngIf="ChangePasswordForm.get('ConfirmPassword').errors && ChangePasswordForm.get('ConfirmPassword').errors.confirmPasswordValidator" style="color: red;" >Confirm password and New Password dont match</mat-error>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round" (click)="submitChangePasswrdForm()">Submit</button>
              </div>
            </div>
            <div class="row"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
