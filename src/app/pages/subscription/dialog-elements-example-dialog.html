<h1 mat-dialog-title>Add Subscription</h1>
<div mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="addForm">
    <div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Subscription Name"
          [(ngModel)]="getData.name"
          [formControl]="addForm.controls['name']"
        />
        <!-- <p
          style="color: #e80358"
          *ngIf="
            !addForm.controls['name'].valid &&
            addForm.controls['name'].touched
          "
        >
          This field is required.
        </p> -->
      </div>

      <div class="form-group">
      <label for="sel1">Select Subscription Type:</label>
      <select class="form-control" placeholder="Type"  [(ngModel)] = "getData.subscription_type" [formControl]="addForm.controls['subscription_type']">
        <option  disabled="" value="">Select One</option>
        <option value="Free">Free</option>
        <option value="Paid">Paid</option>

      </select>
      <!-- <p style="color: #FF0000" *ngIf="!addForm.controls['subscription_type'].valid  && ( addForm.controls['subscription_type'].touched)">Invalid subscription type!!!</p> -->
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Price ($)"
        pattern="[0-9.]+"
        [(ngModel)]="getData.price"
        [formControl]="addForm.controls['price']"
      />
      <!-- <p
        style="color: #e80358"
        *ngIf="
          !addForm.controls['price'].valid &&
          addForm.controls['price'].touched
        "
      >
        This field is required.
      </p> -->
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        pattern="[0-9.]+"
        placeholder="Number Of Properties"
        [(ngModel)]="getData.no_properties"
        [formControl]="addForm.controls['no_properties']"
      />
      <!-- <p
        style="color: #e80358"
        *ngIf="
          !addForm.controls['no_properties'].valid &&
          addForm.controls['no_properties'].touched
        "
      >
        This field is required.
      </p> -->
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        pattern="[0-9.]+"
        placeholder="Number Of Images"
        [(ngModel)]="getData.no_image"
        [formControl]="addForm.controls['no_image']"
      />
      <!-- <p
        style="color: #e80358"
        *ngIf="
          !addForm.controls['no_image'].valid &&
          addForm.controls['no_image'].touched
        "
      >
        This field is required.
      </p> -->
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        pattern="[0-9.]+"
        placeholder="Number Of Videos"
        [(ngModel)]="getData.no_video"
        [formControl]="addForm.controls['no_video']"
      />
      <!-- <p
        style="color: #e80358"
        *ngIf="
          !addForm.controls['no_video'].valid &&
          addForm.controls['no_video'].touched
        "
      >
        This field is required.
      </p> -->
    </div>
    <div class="form-group">
      <input
        type="text"
        pattern="[0-9.]+"
        class="form-control"
        placeholder="Number Of Docs"
        [(ngModel)]="getData.no_doc"
        [formControl]="addForm.controls['no_doc']"
      />
      <!-- <p
        style="color: #e80358"
        *ngIf="
          !addForm.controls['no_doc'].valid &&
          addForm.controls['no_doc'].touched
        "
      >
        This field is required.
      </p> -->
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Number Of Days"
        [(ngModel)]="getData.no_of_days"
        [formControl]="addForm.controls['no_of_days']"
      />
      <!-- <p
        style="color: #e80358"
        *ngIf="
          !addForm.controls['no_of_days'].valid &&
          addForm.controls['no_of_days'].touched
        "
      >
        This field is required.
      </p> -->
    </div>
    <div class="form-group">
      <textarea
        type="text"
        class="form-control"
        placeholder="Enter Description"
        [(ngModel)]="getData.description"
        [formControl]="addForm.controls['description']"
      ></textarea>
      <!-- <p
        style="color: #e80358"
        *ngIf="
          !addForm.controls['description'].valid &&
          addForm.controls['description'].touched
        "
      >
        This field is required.
      </p> -->
    </div>


  </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="addSubscription()">Submit</button>
</div>
